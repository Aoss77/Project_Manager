{% load i18n %}
    {% block content %}
        <h3> {% trans 'My Project' %} </h3>
        <ul>
            {% for project in object_list %}
                <li> {{ project.title }} <a href="{% url 'project_update' project.id %}">update</a></li>
            {% empty %}
                <li> {% trans 'There NO Project to show' %} </li>
            {% endfor %}
        </ul>
    {% endblock %}
